<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app-store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative w-full h-screen">
        <div class="w-full h-full bg-[url('../component/app-store.png')] bg-cover bg-center brightness-50 blur-xl"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col justify-center -mt-[100px]">     
            <div class="h-[370px] w-[1100px] bg-slate-50 m-auto mt-44 rounded-md text-[#7f31d9]">
                <div class="font-bold flex justify-evenly">
                    <div>
                        <p class="ml-3 mt-5">Company</p>
                        <div class="mt-3">
                            <div class="border bottom-1 w-24 border-[#7f31d9]"></div>
                        </div>
                    </div>
                    <div>
                        <p class="ml-3 mt-5">Use Case</p>
                        <div class="mt-3">
                            <div class="border bottom-1 w-24 border-[#7f31d9]"></div>
                        </div>
                    </div>
                    <div>
                        <p class="ml-3 mt-5">How it works</p>
                        <div class="mt-3">
                            <div class="border bottom-1 w-32 border-[#7f31d9]"></div>
                        </div>
                    </div>
                    <div>
                        <p class="ml-3 mt-5">Pricing</p>
                        <div class="mt-3">
                            <div class="border bottom-1 w-20 border-[#7f31d9]"></div>
                        </div>
                    </div>
                </div>
                <hr class="mr-3 ml-3 mt-14 bg-gray-500">
                <div class="flex justify-between">
                    <div>
                        <div class="mt-10 mr-2 ml-36 text-black text-xl">
                            <p>Available on</p>
                        </div>
                        <div class="flex gap-12 ml-10 mt-5">
                            <img src="../img/app-store.jpg" alt="" class="h-12">
                            <img src="../img/app-store.jpg" alt="" class="h-12">
                        </div>
                    </div>
                    <div class="flex justify-center gap-5 mt-20 mr-12">
                        <div class="h-10 w-10 bg-gray-300 rounded-full">
                            <img src="../svg-icon\facebook.svg" alt="" class="h-8 mt-1 mx-auto">
                        </div>                 
                        <div class="h-10 w-10 bg-gray-300 rounded-full">
                            <img src="../svg-icon/tw.svg" alt="" class="h-8 mt-1 mx-auto">
                        </div>
                        <div class="h-10 w-10 bg-gray-300 rounded-full">
                            <img src="../svg-icon/google-icon.webp" alt="" class="h-6 mt-2 mx-auto">
                        </div>
                    </div>
                </div>
                <div class="flex justify-between">
                    <p class="text-black mt-14 ml-6">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                    <button
                        class="mr-14 mt-14 h-10 w-28 font-bold outline outline-1 outline-[#7f31d9] text-black  rounded-md flex justify-center">
                        <p class="mt-2 font-normal">ENG</p><img class="h-3 w-3 relative top-[15px] ml-8 " src="../svg-icon/DownArrow.svg">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
