<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Hide Show Toggle jQuery -->
    <h2>Hide Show Toggle jQuery</h2>
    <div>
        <p>If you click on the "Hide" button, I will disappear.</p>
        <button id="hide">Hide</button>
        <button id="show">Show</button>
        <button id="toggle">Toggle</button>

    </div>

    <!-- Fade jQuery -->

    <h2>Fade jQuery</h2>

    <div style="margin-top: 10px;">
        <div style="display: flex; margin-bottom: 10px; gap: 5px;">
            <button class="fadein">Click to fade in boxes</button><br><br>
            <button class="fadeout">Click to fade out boxes</button>
            <button class="fadetoggle">Click to fade toggle boxes</button>

        </div>
        <div id="div1" style="width:100px;height:100px;display:none;background-color:red;"></div><br>
        <div id="div2" style="width:100px;height:100px;display:none;background-color:green;"></div><br>
        <div id="div3" style="width:100px;height:100px;display:none;background-color:blue;"></div>
    </div>

    <!-- Slide jQuery -->

    <h2>Slide jQuery</h2>

     <div style="margin-bottom: 10px;">
         <div id="flip">Click to slide down panel</div>
         <div id="panel">Hello world!</div>
     </div>

     <div style="margin-bottom: 10px;">
        <div class="flip">Click to slide up panel</div>
        <div class="panel">Hello world!</div>
    </div>

    <div style="margin-bottom: 10px;">
        <div class="toggleflip">Click to slide toggle panel</div>
        <div class="togglepanel">Hello world!</div>
    </div>
    <script src="jQuery.js"></script>
</body>

</html>
