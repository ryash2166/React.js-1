<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./Registration.css">
</head>

<body>

    <div class="Ani">
        <div class="Annii p-2">
            <h2>Resgistration From</h2>

            <div class="Anii">
                <label for="" class="mt-4 ms-3">Name</label>
                <input type="text" class="form-control Anni ms-2 mt-2" placeholder="john Doe"
                    aria-label="Recipient's username" aria-describedby="button-addon2">

                <label for="" class="mt-4 ms-3">Email</label>
                <input type="text" class="form-control Anni ms-2 mt-2" placeholder="john@example.com"
                    aria-label="Recipient's username" aria-describedby="button-addon2">

                <label for="" class="mt-4 ms-3">Password</label>
                <input type="password" class="form-control Anni ms-2 mt-2" placeholder="*********"
                    aria-label="Recipient's username" aria-describedby="button-addon2">

                <label for="" class="mt-4 ms-3">Confirm Password</label>
                <input type="password" class="form-control Anni ms-2 mt-2" placeholder="********"
                    aria-label="Recipient's username" aria-describedby="button-addon2">

                <button type="button " class="btn btn-primary btn-lg w-75 ms-5 mt-4">Register</button>
            </div>
        </div>
    </div>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
