<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keyword" content="keyword">
        <meta name="discription" content="discription">
        <meta name="author" content="author">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Button</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/button.css">
    </head>
    <body>
        <div class="button">
            <button type="button" class="btn btn-light btn-lg rounded-0 "> Button</button>
            <button type="button" class="btn btn-dark btn-lg rounded-0 text-light"> Button</button>
            <button type="button" class="btn btn-outline-light btn-lg rounded-0 text-light"> Button</button>
            <button type="button" class="btn btn-outline-dark btn-lg rounded-0 text-light"> Button</button>
        </div>
        <div class="button">
            <button type="button" class="btn btn-light btn-lg rounded-5">Standard</button>
            <button type="button" class="btn btn-dark btn-lg rounded-5 text-light">Standard</button>
            <button type="button" class="btn btn-outline-light btn-lg rounded-5 text-light">Standard</button>
            <button type="button" class="btn btn-outline-dark btn-lg rounded-5 text-light">Standard</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
