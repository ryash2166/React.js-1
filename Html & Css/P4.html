<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jayan Dydakiya">
    <title>Favourite movies or tv shows</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        .post
        {
            margin-bottom: 10px;
            width: 100%;
            height: 100vh;
            position: relative;
        }
      
        .post video
        {
            display: block;
            width: 100%;
            object-fit: cover;
            object-position: center;
            height: 100%;
        }

        .post section
        {
            position: absolute;
            top: 0%;
            margin: 6% auto;
            
        }

        .post section .card
        {
            border-radius: 15px;
            margin: auto 0%;
            display: flex;
            flex-flow: row wrap;
            justify-content:left;
            align-content: left;
            padding: 20px 40px;
        }        
        .post section .card img
        {
            width: 40%;
            margin: auto;
            margin-left: 2px;
            display: block;
        }

        .post section .card .card-data
        {
            width: 70%;
        }

        .post section .card .card-data h1
        {
            font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
            color: #f0f8ff;
            padding: 16px 32px;
            padding-bottom: 8px;
            font-weight: 600;
        }
        .img{
            align-content: flex-end;
        }
        .post section .card .card-data p
        {
            font-weight: 800;
            font-size: 10px;
            padding-left: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding: 4px 8px 4px 2px;
        }

        .post section .card .card-data p 
        {
            font-weight: 700;
        }

        .post section .card .card-data p
        {
            font-family: Arial, Helvetica, sans-serif;
            padding: 8px 15px ;
            font-size: 16px;
            color: rgba(245, 245, 245, 0.838);
            width: 60%;
            word-spacing: 5px;
        }
        
        .card .card-data span{
            color: rgba(255, 255, 255, 0.781);
        }
        </style>
</head>
<body>
    
    <section class="post post-1">
        <video src="img/videoplayback.mp4"  muted  autoplay loop  preload="auto"></video>
        <section>
            <div class="card">
                <img class="img" src="img/untitled-ford-vs-ferrari-project-5cf18e4174bb0.png" alt="" >
                <div class="card-data">
                    <p> 2019 <span>|</span> 2h 32m <span>|</span> U/A 16+ </p><br>
                    <p>"Caroll Shelby and Ken Miles battle against all the odds to build a race car for Ford Motor Company and take on the dominant Ferraris at the Le Mans in 1966."</p><br>
                    <p> Biopic <span>|</span> Drama <span>|</span> Technology <span>|</span> Tragedy </p>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
