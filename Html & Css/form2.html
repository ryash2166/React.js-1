<!DOCTYPE html>
<html>
    <head>
        <title>Lecture 6</title>
        <link rel="icon" type="x-icon/image" href="RZ.gif">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <form style="font-size: large; text-align: center; background-color: khaki;">
            <fieldset>
                <h3>Personal Details</h3>
                <label for="Name">Name:</label>
                <input type="text" name="name"><br><br>
                <label for="Password">Password:</label>
                <input type="text" name="name"><br><br>
                <label for="E-Mail" name="mail">E-Mail:</label>
                <input type="Email" name="Email"><br><br>
                <input type="radio" name="gender">
                <label for="Gender" name="gender">Male:</label>
                <input type="radio" name="gender">
                <label for="Gender" name="gender">Female:</label><br><br>
                <label for="Contact">Contact:</label>
                <input type="tel"><br><br>
                <h3>Educational Qualification</h3>
                <label for="Degree">Degree:</label>
                <select name="degree" id="Degree">
                    <option value="--select group--">--select group--</option>
                    <option value="MBA">MBA</option>
                    <option value="BCA">BCA</option>
                    <option value="B.Com">B.Com</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Sc">B.Sc</option>
                </select><br><br>
                <label for="Engineering">Engineering:</label>
                <select name="Engineering" id="Engineering">
                    <option value="--select group--">--select group--</option>
                    <option value="Auto-Mobile">Auto-Mobile</option>
                    <option value="Software">Software</option>
                    <option value="Hardware">Hardware</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Chemical">Chemical</option>
                </select><br><br>
                <label for="Hobbies:">Hobbies:</label>
                <input type="checkbox"><span>Playing Chess</span>
                <input type="checkbox"><span>Reading Books</span><br><br>
                <h3>Address</h3>
                <textarea name="Address" id="" cols="40" rows="5"></textarea><br><br>
                <label for="Attach Resume:">Attach Resume:</label>
                <input type="file"><br><br>
                <button style="font-size: 15px; background-color: burlywood;">Submit <i class="fa fa-check-circle"></i></button>
            </fieldset>
        </form>
    </body>
</html>
